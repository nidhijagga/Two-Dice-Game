<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main id="main">
    
      <div class="container d-flex flex-column justify-content-center align-items-center vh-10">
        
        <div>
          <h1 class="heading">Two-Dice-Game</h1>
        </div>

        <div class="search mb-4">
          <h1>Enter your name:</h1>
          <input type="text" placeholder="Name" id="name" autocomplete="off" class="form-control" />
        </div>
      
        <div id="searchBtn">
          <button id="find" class="btn btn-primary px-4">
            <i class="fas fa-search"></i>  Search for a player
          </button>
        </div>

      </div>
      
      <div id="play">
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">43</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">24</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>
  
        <img src="/img/dice-1.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
